{% extends "home.html" %}
{% block main %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <style>
        body {
            background-color: #3c75d6;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 50px auto;
            max-width: 900px;
            transition: all 0.3s ease-in-out;
            flex-wrap: wrap;
        }

        .profile-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        /* Left Section: Profile Image */
        .profile-image {
            flex: 0 0 350px;
            height: 500px;
            width: 200px;
            margin-right: 30px;
            border-radius: 20%;
            overflow: hidden;
            border: 5px solid #007bff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .profile-image:hover img {
            transform: scale(1.1);
        }

        /* Right Section: Profile Details */
        .profile-details {
            flex: 1;
            text-align: left;
            margin-top: 10px;
        }

        .profile-details h2 {
            font-size: 2.8rem;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        .profile-details p {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 15px;
        }

        .profile-details .info-item {
            margin-bottom: 15px;
        }

        .profile-details .info-item strong {
            color: #007bff;
        }

        /* Edit Profile Button */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 35px;
            font-size: 1.3rem;
            border-radius: 8px;
            margin-top: 30px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: scale(1.05);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .profile-container {
                flex-direction: column;
                padding: 20px;
            }

            .profile-image {
                margin-right: 0;
                margin-bottom: 20px;
                flex: 0 0 250px;
                height: 300px;
            }

            .profile-details {
                text-align: center;
            }

            .profile-details h2 {
                font-size: 2.2rem;
            }

            .profile-details p {
                font-size: 1.1rem;
            }

            .btn-primary {
                font-size: 1.1rem;
                padding: 10px 30px;
            }
        }

        @media (max-width: 480px) {
            .profile-container {
                padding: 15px;
            }

            .profile-image {
                margin-right: 0;
                margin-bottom: 20px;
                flex: 0 0 200px;
                height: 250px;
            }

            .profile-details h2 {
                font-size: 1.8rem;
            }

            .profile-details p {
                font-size: 1rem;
            }

            .btn-primary {
                font-size: 1rem;
                padding: 10px 25px;
            }
        }

    </style>
</head>

<body>

    <div class="profile-container">
        {% for i in data %}
        <!-- Left Section: Profile Image -->
        <div class="profile-image">
            <img src="/{{i.profile}}" alt="Profile Picture">
        </div>
        
        <!-- Right Section: Profile Details -->
        <div class="profile-details">
            <h2>{{i.user.firstname}} {{i.user.lastname}}</h2>
            <p>{{i.bio}}</p>

            <!-- Personal Info -->
            <div class="info-item">
                <p><strong>Email:</strong> {{i.user.email}}</p>
            </div>
            <div class="info-item">
                <p><strong>Phone:</strong> {{i.user.phone}}</p>
            </div>
            <div class="info-item">
                <p><strong>Location:</strong> {{i.address}}</p>
            </div>
            <div class="info-item">
                <p><strong>Game:</strong> {{i.game}}</p>
            </div>

            <!-- Edit Button -->
            <a href="{% url 'updateprofile' %}" class="btn btn-primary">Edit Profile</a>
        </div>
    </div>
    {% endfor %}

</body>

{% endblock %}
