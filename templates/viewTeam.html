{% extends "home.html" %}

{% block main %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .team-card {
            width: 450px; /* Fixed width */
            margin: 0 auto;
        }
        .card-header {
            height: 60px; /* Fixed header height */
        }
        .card-body {
            height: 350px; /* Fixed body height */
        }
        .player-list {
            height: 200px; /* Fixed player list height */
            overflow-y: auto;
        }
        .card-footer {
            height: 60px; /* Fixed footer height */
        }
        .player-item {
            transition: background-color 0.2s;
        }
        .player-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        {% for i in getUserTeam %}
        <div class="team-card mb-3">
            <div class="card shadow">
                <!-- Card Header -->
                <div class="card-header bg-primary text-white d-flex align-items-center">
                    <div class="row flex-grow-1 align-items-center">
                        <div class="col">
                            <h5 class="mb-0">Team</h5>
                        </div>
                        <div class="col-auto">
                            <span class="badge bg-light text-dark">Ground: {{i.groundName}}</span>
                        </div>
                    </div>
                </div>

                <!-- Card Body -->
                <div class="card-body d-flex flex-column">
                    <!-- Game Name -->
                    <h6 class="card-subtitle mb-3 text-muted">Game: {{i.gameName}}</h6>
                    <h6 class="card-subtitle mb-3 text-muted">Team leader: {{i.teamLeaderName}}</h6>

                    <!-- Players List -->
                    <div class="player-list mb-3">
                        <!-- Player 1 -->
                         {% for j in i.team %}
                        <div class="player-item d-flex justify-content-between aline-items-center py-2 border-bottom">
                            <span>{{j}}</span>
                            <a class="btn btn-sm btn-danger" href="{% url 'removeUserFromTeam' i.teamID j %}">Remove</a>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
