{% extends "index.html" %} {% block main %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    body {
      background-color: #2560c7;
      /* display: flex; */
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: "Arial", sans-serif;
    }

    .registration-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 700px;
      width: 100%;
      margin: 40px auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .registration-container:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .registration-container img {
      max-width: 400px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }
    .form-row {
      margin-bottom: 15px;
    }
    .form-control {
      border-radius: 5px;
      padding: 12px;
      border: 1px solid #ddd;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      padding: 10px 20px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
      padding: 10px 20px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
      border-color: #545b62;
    }
    .text-center {
      margin-top: 10px;
    }
    .text-center a {
      color: #007bff;
      text-decoration: none;
    }
    .text-center a:hover {
      text-decoration: underline;
    }
    .register-admin-btn {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .register-admin-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="registration-container">
    <img src="/static/img/i2.png" alt="Logo" />
    <h3 class="text-center mb-4">Create an Account</h3>

    <!-- Display messages here -->
    <div id="message"></div>

    <form id="registration-form">
      {% csrf_token %}
      <div class="form-row row">
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            placeholder="First Name"
            name="firstname"
            required
          />
        </div>
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            placeholder="Last Name"
            name="lastname"
            required
          />
        </div>
      </div>

      <div class="form-row row">
        <div class="col-md-6">
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            name="email"
            required
          />
        </div>
        <div class="col-md-6">
          <input
            type="tel"
            class="form-control"
            placeholder="Phone"
            name="phone"
            required
          />
        </div>
      </div>

      <div class="form-row row">
        <div class="col-md-6">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            name="password"
            required
          />
        </div>
        <div class="col-md-6">
          <input
            type="password"
            class="form-control"
            placeholder="Confirm Password"
            name="confirm_password"
            required
          />
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>

      <!-- ✅ New button for Admin Register -->
      <a
        href="{% url 'admin_register' %}"
        class="btn btn-secondary register-admin-btn"
        >Register as Admin</a
      >

      <div class="text-center">
        <p class="mt-3">
          Already have an account? <a href="{% url 'login' %}">Login</a>
        </p>
      </div>
    </form>
  </div>

  <script>
    document
      .getElementById("registration-form")
      .addEventListener("submit", function (e) {
        e.preventDefault()

        const formData = new FormData(this)
        const data = {}
        formData.forEach((value, key) => {
          data[key] = value
        })

        const csrfToken = document.querySelector(
          "[name=csrfmiddlewaretoken]"
        ).value

        // Send POST request to API
        fetch("/api/register/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": csrfToken, // ✅ CSRF header required for Django
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.message) {
              document.getElementById("message").innerHTML =
                '<center><div class="alert alert-success">' +
                data.message +
                "</div></center>"
              document.getElementById("registration-form").reset()
            } else {
              const errors = Object.values(data)
              let errorMessages = errors
                .map((error) =>
                  Array.isArray(error)
                    ? "<p>" + error.join(", ") + "</p>"
                    : "<p>" + error + "</p>"
                )
                .join("")
              document.getElementById("message").innerHTML =
                '<center><div class="alert alert-danger">' +
                errorMessages +
                "</div></center>"
            }
          })
          .catch((error) => {
            console.error("Error:", error)
            document.getElementById("message").innerHTML =
              '<center><div class="alert alert-danger">Something went wrong. Please try again.</div></center>'
          })
      })
  </script>
</body>
{% endblock %}
